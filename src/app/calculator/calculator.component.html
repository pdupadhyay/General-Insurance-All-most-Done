<div class="jumbotron" style="text-align: center;">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="display-2 text-center">Premium Calculator</h2>
                <br>
                <form [formGroup]="calculateForm" class="form">
                    <input type="button" value="Two Wheeler" id="twowheeler" formControlName="twowheeler" #twowheeler
                        class="btn btn-primary btn-lg " (click)="ShowDiv('2wheeler')" />
                    &nbsp;&nbsp;
                    <input type="button" id="fourwheeler" formControlName="fourwheeler" #fourwheeler
                        class="btn btn-primary btn-lg" (click)="ShowDiv('4wheeler')">
                    <br>
                    <br>
                    <hr>
                    <div *ngIf="currDiv == '2wheeler'">
                        <h2 class="display-5 text-center">Premium Calculator for 2 Wheeler</h2>
                        <br>
                        <form [formGroup]="premium2Form" class="form-group">

                            <select name="bikemodel" id="bikemodel" formControlName="bike_Model"
                                class="form-select form-select-lg mb-3">
                                <option value="tvs">TVS</option>
                                <option value="honda">Honda</option>
                                <option value="bmw">BMW</option>
                                <option value="apache">Apache</option>
                            </select>
                            <br>
                            <input type="text" placeholder="Bike Age" class="form-control" formControlName="bike_Age">
                            <br>
                            <button type="submit" (click)="alert2wheeler()" class="btn btn-primary">Calculate
                                Premium</button>
                        </form>
                    </div>
                    <div *ngIf="currDiv == '4wheeler'">
                        <h2 class="display-5 text-center">Premium Calculator for 4 Wheeler</h2>
                        <br>
                        <form [formGroup]="premium4Form" class="form-group">
                            <select name="carmodel" id="carmodel" formControlName="car_Model"
                                class="form-select form-select-lg mb-3">
                                <option value="maruti">Maruti</option>
                                <option value="hyundai">Hyundai</option>
                                <option value="honda">Honda</option>
                                <option value="audi">Audi</option>
                            </select>
                            <br>
                            <input type="text" placeholder="Car Age" class="form-control" formControlName="car_Age">
                            <br>
                            <button type="submit" (click)="alert4wheeler()" class="btn btn-primary">Calculate
                                Premium</button>
                        </form>
                    </div>
                </form>
                <a routerLink=""><button class="btn btn-success">Back Home</button></a><br>
            </div>
        </div>
    </div>
</div>
