<table class="table">
  <thead>
    <tr>
      <th scope="col">Claim Request Id</th>
      <th scope="col">Claim Amount</th>
      <th scope="col">Claim Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let i of approvedClaims">
      <td>{{i.claimRequestId}}</td>
      <td>{{i.claimAmount}}</td>
      <td>Approved</td>
    </tr>
  </tbody>
</table>
