<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="display-2 text-center">Login</h2>
                <hr>
                <div class="card-body">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            
                        <div class="text-danger">
                            {{errormsg}}
                        </div>
                            <label>Email</label>
                            <input type="text" formControlName="email" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                <div *ngIf="f.email.errors.required">Email is required</div>
                                <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" formControlName="password" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Password is required</div>
                                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters
                                </div>
                            </div>
                        </div>

                        <div class="text-center">
                            <button class="btn btn-primary mr-1">Login</button>&nbsp;&nbsp;
                            <button class="btn btn-secondary" routerLink="forgot" type="button" (click)="onForgot()">
                                Forgot Password</button>
                        </div>
                        <br>
                        <div class="text-center">
                            <button class="btn btn-primary mr-1" routerLink="/../register">Register</button>
                        </div>


                    </form>
                </div>
                <a routerLink="" style="float: right;"><button class="btn btn-success">Back Home</button></a>
                <br>
            </div>
        </div>
    </div>
</div>
